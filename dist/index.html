<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic TODO WebApp</title>
</head>

<body>
    <header>
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand d-flex flex-row " href="#">
                <div id="brandLogo"></div>
                <p>TODO WEB APP</p>
            </a>
        </nav>
    </header>
    <section class="projectBook">
        <div id="projects" class="projects">
            <div class="input-group mb-3">
                <input id="projectName" type="text" class="form-control" placeholder="Project's name">
                <div class="input-group-append">
                    <button id="btnAddProject" class="btn btn-success" type="button"><i class="glyphicon glyphicon-plus"></i> Add Project</button>
                </div>
            </div>
            <div id="projectItems"></div>
        </div>
        <div id="todoItems" class="todoItems d-flex flex-column">
            <form id="addProject">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputTitle">Title</label>
                        <input type="text" class="form-control" id="inputTitle" placeholder="Title">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputDate">Due date</label>
                        <input type="date" placeholder="dd-mm-yyyy" min="01-01-2020" max="31-12-2030" class="form-control" id="inputDate">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputPriority">Priority</label>
                        <select id="inputPriority" class="form-control">
                      <option value="low" selected>Low</option>
                      <option value="medium">Medium</option>
                      <option value="high">High</option>                      
                    </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDescription">Description</label>
                    <input type="text" class="form-control" id="inputDescription" placeholder="Brief description">
                </div>
                <button type="button" id="btnAddItem" class="btn btn-success align-self-end">
                    Add ToDo  
                    <i class="glyphicon glyphicon-plus"></i>
                </button>
            </form>
            <div class="items-container mt-3">
                <div class="alert alert-secondary due-groups" role="alert">
                    <h2>Today</h2>
                    <p id="today-count"></p>
                </div>
                <div id="today"></div>
                <div class="alert alert-secondary  due-groups" role="alert">
                    <h2>Tomorrow</h2>
                    <p id="tomorrow-count"></p>
                </div>
                <div id="tomorrow"></div>
                <div class="alert alert-secondary  due-groups" role="alert">
                    <h3>Later</h3>
                    <p id="later-count"></p>
                </div>
                <div id="later"></div>
            </div>
    </section>

    <script src="main.js"></script>


</body>

</html>

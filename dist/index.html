<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic TODO WebApp</title>
</head>

<body>
    <header>
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand d-flex flex-row " href="#">
                <div id="brandLogo"></div>
                <p>TODO WEB APP</p>
            </a>
        </nav>
    </header>
    <section class="projectBook">
        <div id="projects" class="projects">
            <div class="input-group mb-3">
                <input id="projectName" type="text" class="form-control" placeholder="Project's name">
                <div class="input-group-append">
                    <button id="btnAddProject" class="btn btn-success" type="button"><i class="glyphicon glyphicon-plus"></i> Add Project</button>
                </div>
            </div>
            <div id="projectItems"></div>
        </div>
        <div id="todoItems" class="todoItems d-flex flex-column">
            <div id="form-container"></div>
            <div class="items-container mt-3">
                <div class="alert alert-secondary due-groups" role="alert">
                    <h2>Today</h2>
                    <p id="today-count"></p>
                </div>
                <div id="today"></div>
                <div class="alert alert-secondary  due-groups" role="alert">
                    <h2>Tomorrow</h2>
                    <p id="tomorrow-count"></p>
                </div>
                <div id="tomorrow"></div>
                <div class="alert alert-secondary  due-groups" role="alert">
                    <h3>Later</h3>
                    <p id="later-count"></p>
                </div>
                <div id="later"></div>
            </div>
    </section>

    <script src="main.js"></script>


</body>

</html>

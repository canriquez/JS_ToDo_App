<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic TODO WebApp</title>
    <p>Hello World</p>
</head>

<body>
    <header>
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand d-flex flex-row " href="#">
                <div id="brandLogo"></div>
                <p>TODO WEB APP</p>
            </a>
        </nav>
    </header>
    <section class="projectBook">
        <div id="projects" class="projects">
            <div class="input-group mb-3">
                <input id="projectName" type="text" class="form-control" placeholder="Project's name">
                <div class="input-group-append">
                    <button id="btnAddProject" class="btn btn-success" type="button"><i class="glyphicon glyphicon-plus"></i> Add Project</button>
                </div>
            </div>
            <div id="projectItems"></div>
        </div>
        <div id="todoItems" class="todoItems d-flex flex-column">
            <form id="addProject">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputTitle">Title</label>
                        <input type="text" class="form-control" id="inputTitle" placeholder="Title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDescription">Description</label>
                    <input type="text" class="form-control" id="inputDescription" placeholder="Brief description">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputDate">Due date</label>
                        <input type="date" class="form-control" id="inputDate">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPriority">Priority</label>
                        <select id="inputPriority" class="form-control">
                      <option value="0" selected>Choose...</option>
                      <option value="high">High</option>
                      <option value="medium">Medium</option>
                      <option value="low">Low</option>
                    </select>
                    </div>
                </div>
                <button type="button" id="btnAddItem" class="btn btn-success align-self-end">
                    Add ToDo  
                    <i class="glyphicon glyphicon-plus"></i>
                </button>
            </form>
            <div class="items-container mt-3">
                <div class="alert alert-secondary" role="alert">
                    <h2>Today</h2>
                </div>
                <div id="today"></div>
                <div class="alert alert-secondary" role="alert">
                    <h2>Tomorrow</h2>
                </div>
                <div id="tomorrow"></div>
                <div class="alert alert-secondary" role="alert">
                    <h3>Other</h3>
                </div>
                <div id="later"></div>
            </div>
    </section>
    <script src="main.js"></script>



</body>

</html>

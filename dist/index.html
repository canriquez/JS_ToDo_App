<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic TODO WebApp</title>
    <p>Hello World</p>
</head>

<body>
    <div class="d-flex justify-content-end">
        <form class="form-inline">
            <div class="form-group mb-2">
                <label for="staticName" class="sr-only">What is your name?</label>
                <input type="text" readonly class="form-control-plaintext text-right" id="staticName" value="What is your name?">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="inputUsername" class="sr-only">Password</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="Username">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Save my name</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
